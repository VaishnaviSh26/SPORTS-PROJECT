<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="regis.css">
    <title>Registration</title>
</head>

<body>

    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Greyline</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="about.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="#">Home</a>
                    </li>
                    <li class="link">
                        <a href="registration.html">Registration</a>
                    </li>
                </ul>
            </nav>
        </div>


        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome Back!</h2>
                            <p>To keep connected with us please login with your personal detail</p>
                            <button class="login-btn">Login Here</button>
                        </div>
                        <div class="registration-form">
                            <h2>Create Account</h2>
                            <div class="social-icons">
                                <a href="https://facebook.com" target="_blank">
                                    <i class="fa-brands fa-facebook"></i></a>
                                <a href="https://twitter.com" target="_blank">
                                    <i class="fa-brands fa-twitter"></i></a>
                                <a href="https://instagram.com" target="_blank">
                                    <i class="fa-brands fa-instagram"></i></a>
                                <a href="https://linkedin.com" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i></a>

                            </div>
                            <p>or use your emails for registration</p>

                            <form action="#">
                                <div class="input-field">
                                    <label for="username">
                                        <input id="username" name="#" required autocomplete="off" placeholder="Name"
                                            type="text">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="Email">
                                        <input id="Email" name="#" required autocomplete="off" placeholder="Email"
                                            type="email"></label>
                                </div>
                                <div class="input-field">
                                    <label for="Password">
                                        <input id="Password" name="#" required autocomplete="off" placeholder="Password"
                                            type="password">
                                    </label>

                                    <div class="input-field">
                                        <input type="submit" value="register">
                                    </div>


                            </form>
                        </div>
                    </div>
                </div>

                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Hello, Friend!</h2>
                            <p>Enter your personal details and start journey with us</p>
                            <button class="registration-btn">Register Here</button>
                        </div>
                        <div class="Login-form">
                            <h2>Sign In</h2>
                            <div class="social-icons">
                                <a href="https://facebook.com" target="_blank">
                                    <i class="fa-brands fa-facebook"></i></a>
                                <a href="https://twitter.com" target="_blank">
                                    <i class="fa-brands fa-twitter"></i></a>
                                <a href="https://instagram.com" target="_blank">
                                    <i class="fa-brands fa-instagram"></i></a>
                                <a href="https://linkedin.com" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i></a>

                            </div>
                            <p>or use your account</p>

                            <form action="#">

                                <div class="input-field">
                                    <label for="Email">
                                        <input id="Email" name="#" required autocomplete="off" placeholder="Email"
                                            type="email"></label>
                                </div>
                                <div class="input-field">
                                    <label for="Password1">
                                        <input id="Password1" name="#" required autocomplete="off"
                                            placeholder="Password" type="password">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <input type="submit" value="login">
                                </div>


                            </form>

                        </div>
            </section>
        </main>
    </header>

    <script>

        const user_con = document.querySelector('.user-container');
        const regis_btn = document.querySelector('registration-btn');
        const login_btn = documentr.querySelector('.login-btn');

        regis_btn.addEventListener('click', () => {
            user_con.classList.add('login-section--display')
        })

        login_btn.addEventListener('click', () => {
            user_con.classList.remove('login-section--display')
        })
    </script>
</body>

</html>
